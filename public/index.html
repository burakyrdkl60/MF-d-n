<!DOCTYPE html>
<html>
<head>
  <title>Foto/Video Yükleme</title>
</head>
<body>
  <h1>Dosya Yükle</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*,video/*" required>
    <button type="submit">Yükle</button>
  </form>
</body>
</html>
